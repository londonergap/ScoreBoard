<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
        <title>Compteur Basket</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-el">0</h2>
                <button class="add-btn" onclick=homeAdd1()>+1</button>
                <button class="add-btn" onclick=homeAdd2()>+2</button>
                <button class="add-btn" onclick=homeAdd3()>+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h2 id="guest-el">0</h2>
                <button class="add-btn" onclick=guestAdd1()>+1</button>
                <button class="add-btn" onclick=guestAdd2()>+2</button>
                <button class="add-btn" onclick=guestAdd3()>+3</button>
            </div>
        </div>
        <div class=newGameContainer>
            <button id="newGame-btn" onclick=newgame()>New Game</button>
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
